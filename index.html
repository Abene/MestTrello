<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>MEST Trello</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/custom.css">

    <!-- Google fonts -->
    <link href='http://fonts.googleapis.com/css?family=Ubuntu' rel='stylesheet' type='text/css'>
    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <header class="navbar navbar-static-top bs-docs-nav">
      <div class="container">
        <div class="navbar-header">
          <a href="#" class="navbar-brand"><img src="images/trello.png" alt="Logo"></a>
        </div>
        <nav class="collapse navbar-collapse bs-navbar-collapse" role="navigation">
          <ul class="nav navbar-nav navbar-right">
            <li><a href="#">About Us</a></li>
            <li><a href="#">Help</a></li>
          </ul>
        </nav>
      </div>
    </header>

    <section class="container main">
      <h1>Welcome to MEST Trello</h1>
      <p>Start Dragging the tiles</p>
      <hr>
      <div class="row">
        <div class="col-xs-4 pane">
          <h3 class="tabHeader">Pending Tasks</h3>
          <div class="row tab">
            <div class="col-xs-8 col-xs-offset-2 taskTab" draggable="true"><header>Branding</header></div>
          </div>
          <div class="row tab">
            <div class="col-xs-8 col-xs-offset-2 taskTab" draggable="true"><header>Business Plan</header></div>
          </div>
          <div class="row tab">
            <div class="col-xs-8 col-xs-offset-2 taskTab" draggable="true"><header>Mockups</header></div>
          </div>
          <div class="row tab">
            <div class="col-xs-8 col-xs-offset-2 taskTab" draggable="true"><header>Product Demo</header></div>
          </div>
        </div>
        <div class="col-xs-4 pane">
          <h3 class="tabHeader">Still Doing</h3>
        </div>
        <div class="col-xs-4 pane">
          <h3 class="tabHeader">Tasks Finished</h3>
        </div>
      </div>
    </section>

    <footer class="bs-docs-footer">
      <div class="container">
        <p>All rights reserved MEST Trello 2014</p>
      </div>
    </footer>


    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>

    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/custom.js"></script> 
    
  </body>
</html>
